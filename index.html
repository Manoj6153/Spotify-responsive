<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <nav class="side-bar">
            <div class="logo">
                <img src="assets/Spotify logo.png">
            </div>
            <ul class="nav-contents">
                <li><img src="assets/Home.png"><label for="">Home</label></li>
                <li><img src="assets/Search.png"><label for="">Search</label></li>
                <li><img src="assets/Your library.png"><label for="">Your Library</label></li>
            </ul>
            <div class="playlists">
                <ul>
                    <li><img src="assets/Create.png"><label for="">Create Playlist</label></li>
                    <li><img src="assets/Group 2.png"><label for="">Liked Songs</label></li>
                    <li><img src="assets/your episodes.png"><label for="">Your Episodes</label></li>
                </ul>
            </div>
            <div class="recom">
                <ul>
                    <li>FAV</li>
                    <li>Daily Mix 1</li>
                    <li>Discover Weekly</li>
                    <li>Malayalam</li>
                    <li>Dance/Electronic Mix</li>
                    <li>EDM/Popular</li>
                </ul>
            </div>
            <div class="install">
                <li><img src="assets/grommet-icons_install-option.png"><label for="">Install App</label></li>
            </div>
        </nav>
        <div class="main_content">
            <header>
                <div class="left">
                    <img src="assets/top arrow navigation.png">
                </div>
                <div class="right">
                    <img src="assets/User.png">
                </div>
            </header>
            <div class="content">
                <h2>Good morning</h2>
                <div class="album_grid">
                    <div class="album-card"><img src="assets/Liked.png"><label>Liked Songs</label></div>
                    <div class="album-card"><img src="assets/image4.png"><label>Netflex Playlist</label></div>
                    <div class="album-card"><img src="assets/image3.png"><label>K/DA</label></div>
                    <div class="album-card"><img src="assets/image1.png"><label>Your Songs</label></div>
                    <div class="album-card"><img src="assets/image2.png"><label>Dance/Electronic Mix</label></div>
                </div>
                    <h3>Shows you might like</h3>
                <div class="artists">
                    <div class="artist_cards"><img src="assets/image9.png"><p>Weekly Motivatio...</p></div>
                    <div class="artist_cards"><img src="assets/image8.png"><p>Meditation self</p></div>
                    <div class="artist_cards"><img src="assets/image7.png"><p>Words beyond act...</p></div>
                    <div class="artist_cards"><img src="assets/image6.png"><p>The Alexa Ahow</p></div>
                    <div class="artist_cards"><img src="assets/image5.png"><p>The stories of Ma...</p></div>
                    <div class="artist_cards"><img src="assets/image10.png"><p>Motivation Daily b...</p></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="player-left">
            <img src="assets/image11.png" id="album_cover"><label>Dreaming On</label>
            <img src="assets/bx_bxs-heart.png" id="heart">
        </div>
        <div class="player-center">
            <img src="assets/Music Player Options.png">
        </div>
        <div class="player-right"><img src="assets/Right options.png"></div>
    </footer>
</body> 
</html>
